<div class="container">
  <div class="winner-card">
    <!-- Winner View -->
    <div *ngIf="isWinner()" class="celebration winner-view">
      <h1 class="celebration-title">ðŸŽ‰ BINGO! ðŸŽ‰</h1>
      <div class="winner-info">
        <h2 class="winner-message">You are the Winner!</h2>
        <p class="winner-name">{{ userName }}</p>
        <p class="congratulations">Congratulations on your victory!</p>
      </div>
    </div>

    <!-- Loser View -->
    <div *ngIf="isLoser()" class="celebration loser-view">
      <h1 class="celebration-title loser-title">ðŸ˜” Game Over</h1>
      <div class="winner-info">
        <h2 class="loser-message">You Lost</h2>
        <p class="winner-announcement">
          <span class="winner-name">{{ winner?.playerName }}</span> is the Winner!
        </p>
        <p class="congratulations">Better luck next time!</p>
      </div>
    </div>

    <!-- Draw View -->
    <div *ngIf="isDraw()" class="celebration draw-view">
      <h1 class="celebration-title">ðŸŽ‰ BINGO! ðŸŽ‰</h1>
      <div class="winner-info">
        <h2>It's a Draw!</h2>
        <p class="winner-name">Good Game!</p>
        <p class="congratulations">Both players achieved Bingo!</p>
      </div>
    </div>

    <!-- No Winner Data -->
    <div *ngIf="!winner" class="winner-info">
      <h2>Game Over!</h2>
      <p class="info-text">Thanks for playing!</p>
    </div>

    <div class="button-group">
      <button *ngIf="isRoomCreator()" (click)="onStartNewGame()" class="btn-primary">
        Start New Game
      </button>
      <button (click)="onGameLobby()" class="btn-secondary">
        Game Lobby
      </button>
    </div>
  </div>
</div>
