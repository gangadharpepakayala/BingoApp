<div class="container">
    <div class="card">
        <h1>ðŸŽ® Bingo Game Login</h1>
        <p class="subtitle">Welcome back! Please login to continue</p>

        <form (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="Enter your email"
                    [disabled]="isLoading" class="input-field" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" [(ngModel)]="password" name="password"
                    placeholder="Enter your password" [disabled]="isLoading" class="input-field" required />
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="isLoading" class="btn-primary">
                {{ isLoading ? 'Logging in...' : 'Login' }}
            </button>
        </form>

        <div class="divider">OR</div>

        <button type="button" (click)="goToRegister()" class="btn-secondary">
            Create New Account
        </button>
    </div>
</div>
