<div class="container">
    <div class="card">
        <h1>ðŸŽ® Create Account</h1>
        <p class="subtitle">Join the Bingo Game!</p>

        <form (ngSubmit)="onRegister()">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" [(ngModel)]="username" name="username" placeholder="Choose a username"
                    [disabled]="isLoading" class="input-field" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="Enter your email"
                    [disabled]="isLoading" class="input-field" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" [(ngModel)]="password" name="password"
                    placeholder="Create a password (min 6 characters)" [disabled]="isLoading" class="input-field"
                    required />
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword"
                    placeholder="Confirm your password" [disabled]="isLoading" class="input-field" required />
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="isLoading" class="btn-primary">
                {{ isLoading ? 'Creating Account...' : 'Register' }}
            </button>
        </form>

        <div class="divider">OR</div>

        <button type="button" (click)="goToLogin()" class="btn-secondary">
            Already have an account? Login
        </button>
    </div>
</div>
